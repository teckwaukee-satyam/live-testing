# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - livetesting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://livetesting20250512163252.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_46d99e62b172447eab4ac86d3780e304 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_90a9d7879cb94acf80fd65877c3c46b4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: livetesting20250512163252.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_46d99e62b172447eab4ac86d3780e304 }}/livetesting:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'livetesting'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f342f2c9076b4b1baaae2133b4cab9f6 }}
        images: 'livetesting20250512163252.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_46d99e62b172447eab4ac86d3780e304 }}/livetesting:${{ github.sha }}'